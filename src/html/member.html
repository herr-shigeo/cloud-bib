<!DOCTYPE html>
<html>
  <head>
    <title>図書管理システム CloudBib</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script src="https://www.cloudbib.net/js/util.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        var loginOptions = {
          dataType: "json",
          success: processLogin,
        };
        $("#loginForm").ajaxForm(loginOptions);
      });

      function processLogin(data) {
        document.getElementById("loginForm").reset();
        if (!handleError(data)) {
          window.location.href = "/member/home";
        }
      }
    </script>
  </head>

  <body>
    <h3><font size="+2">会員専用</font></h3>
    <form id="loginForm" name="loginForm" action="/member/login" method="post">
      <div class="full-container">
        <label for="user_id"><b>利用者ID</b></label>
        <input type="text" placeholder="" name="user_id" required />
        <label for="user_name"><b>パスワード</b></label>
        <input type="password" placeholder="" name="user_password" required />
        <div class="btncontainer">
          <button type="submit" class="submitbtn">ログイン</button>
        </div>
      </div>
    </form>
  </body>
</html>
