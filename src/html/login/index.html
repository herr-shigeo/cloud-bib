<!DOCTYPE html>
<html>
  <head>
    <title>無料で利用できるクラウド型図書管理システム CloudBib</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script src="https://www.cloudbib.net/js/util.js"></script>
    <script>
      function updateUserIdText(enable) {
        var userIdText = document.getElementById("user_id");
        if (enable) {
          document.getElementById("user_id").disabled = false;
        } else {
          document.getElementById("user_id").disabled = true;
        }
      }

      function processLogin(data) {
        document.getElementById("login_form").reset();
      }

      document.addEventListener("DOMContentLoaded", function () {
        var userCategorySelecter = document.getElementById("user_category");
        var userIdText = document.getElementById("user_id");

        userCategorySelecter.addEventListener("change", function () {
          var val = this.value;
          var enable = this.value == "user";
          if (enable) {
            userIdText.disabled = false;
          } else {
            userIdText.disabled = true;
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/">製品ホーム</a>
      <a href="/manual/">マニュアル</a>
      <a
        href="https://twitter.com/messages/compose?recipient_id=1618571454580137984"
        >問い合わせ</a
      >
      >
    </div>

    <div style="padding-left: 6px">
      <h1>
        <font size="+3" style="color: royalblue">CloudBib</font
        ><font size="+2" style="color: royalblue"> - ログイン</font>
      </h1>
    </div>
    <hr />

    <form
      id="login_form"
      name="login_form"
      onsubmit="fetchJsonData(event, 'login_form', 'POST', '/auth/login', null, null); return false;"
    >
      <div class="container">
        <div class="full-container">
          <label for="uname"><b>ユーザー名</b></label>
          <input
            type="text"
            name="uname"
            id="uname"
            pattern="[a-zA-Z0-9]+"
            required
          />

          <b>ユーザー区分</b>
          <select name="user_category" id="user_category">
            <option id="user_operator" value="operator" selected>
              司書 (図書委員)
            </option>
            <option id="user_admin" value="admin">管理者</option>
            <option id="user_user" value="user">利用者</option>
          </select>
          <br /><br />

          <label for="password"><b>パスワード</b></label>
          <input
            type="password"
            placeholder=""
            name="password"
            id="password"
            required
          /><br />
          <font size="-1" style="color: gray"
            >選択したユーザ区分に応じたパスワードを入力してください</font
          ><br /><br />

          <label for="user_id"><b>利用者ID</b></label>
          <input type="text" name="user_id" id="user_id" disabled />
          <font size="-1" style="color: gray"
            >利用者としてログインする場合は、利用者IDを入力してください</font
          ><br /><br />

          <div class="btncontainer">
            <button
              type="submit"
              class="submitbtn"
              onclick="if(document.forms[0].checkValidity()){document.getElementById('user_id').removeAttribute('disabled');}"
            >
              ログイン
            </button>
          </div>
          <br />
          <a href="/reset/"> <font size="-1">パスワードをお忘れの場合</font></a>
        </div>
      </div>
    </form>

    <br />
    <div class="footer">
      <a href="/terms.html" target="_blank">利用規約</a> |
      <a href="/privacy.html" target="_blank">プライバシーポリシー</a> |
      <a href="/notation.html" target="_blank">特商法表記</a>
    </div>
  </body>
</html>
