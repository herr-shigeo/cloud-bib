<!DOCTYPE html>
<html>
  <head>
    <title>図書管理システム CloudBib</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script src="https://www.cloudbib.net/js/util.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>

    <script>
      function get_link(data) {
        sendLogout();
      }
    </script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/home/">ホーム</a>
      <a href="/search/main">図書検索</a>
      <a href="/edit/main">登録・編集</a>
      <a href="/export/main">出力</a>
      <a href="/setting/main">設定</a>
      <a href="/history/main">貸出履歴</a>
      <a href="/barcode/main">バーコード作成</a>
      <div class="topnav-right">
        <a href="javascript:{}" onclick="javascript:get_link();">ログアウト</a>
      </div>
    </div>

    <h3 style="color: #666666">出力</h3>
    <hr />
    <div class="container">
      <form
        id="form1"
        name="form1"
        action="/export/user"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <button type="submit" class="submitbtn">利用者リスト出力</button>
      </form>
      <form
        id="form2"
        name="form2"
        action="/export/book"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <button type="submit" class="submitbtn">図書リスト出力</button>
      </form>
      <form
        id="form3"
        name="form3"
        action="/export/history"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <button type="submit" class="submitbtn">履歴出力</button>
      </form>
    </div>
  </body>
</html>
