<!DOCTYPE html>
<html>
  <head>
    <title>図書管理システム CloudBib</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script src="https://www.cloudbib.net/js/util.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        var getBookInfoOptions = {
          dataType: "json",
          success: processBookList,
        };
        $("#get_book_form").ajaxForm(getBookInfoOptions);

        $("#book_list_table").DataTable({
          columns: [
            { data: "id" },
            { data: "title" },
            { data: "series" },
            { data: "author" },
            { data: "owner_id" },
            { data: "char" },
            { data: "recommendation" },
          ],
          columnDefs: [
            {
              targets: 5,
              className: "dt-body-center",
            },
          ],
        });
      });

      function processBookList(data) {
        document.getElementById("get_book_form").reset();

        if (handleAuthError(data)) {
          return;
        }
        if (handleError(data)) {
          return;
        }

        var dataSet = data["book_list"];
        $.each(dataSet, function (i, d) {
          if (d.owner_id == null) {
            d.owner_id = "";
          } else {
            var dt = d.return_deadline.split(" ");
            d.owner_id = "貸出中 (〜" + dt[0] + ")";
          }
        });

        var datatable = $("#book_list_table").DataTable();
        datatable.clear();
        datatable.destroy();
        $("#book_list_table").DataTable({
          scrollX: false,
          autoWidth: false,
          data: dataSet,
          columns: [
            { data: "id" },
            { data: "title" },
            { data: "series" },
            { data: "author" },
            { data: "owner_id" },
            { data: "location" },
            { data: "register_date" },
          ],
        });
      }
    </script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/member/home">ホーム</a>
      <a href="/member/search/main">図書検索</a>
      <div class="topnav-right">
        <a href="javascript:{}" onclick="javascript:sendLogout();">ログアウト</a>
      </div>
    </div>

    <div class="full-container">
      <h3>図書検索</h3>
      <form
        id="get_book_form"
        name="get_book_form"
        action="/search/book"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <table>
          <tr>
            <td>
              <label for="value"><b>タイトル</b></label>
              <input type="text" placeholder="" name="title" id="book_title" />
            </td>
            <td>
              <input type="hidden" placeholder="" name="id" id="book_id" />
              <input type="hidden" placeholder="" name="kana" id="book_kana" />
            </td>
            <td>
              <label for="value"><b>著者</b></label>
              <input
                type="text"
                placeholder=""
                name="author"
                id="book_author"
              />
            </td>
          </tr>
        </table>
        <input type="hidden" name="user_id" id="user_id" value="{{USER_ID}}" />
        <button type="submit">検索</button>
        何も入力せずに検索ボタンを押すと、全図書が表示されます。
      </form>
      <h3>検索結果</h3>
      <div style="overflow-x: auto">
        <table id="book_list_table" class="display compact nowrap">
          <thead>
            <tr>
              <th>図書ID</th>
              <th>タイトル</th>
              <th>シリーズ</th>
              <th>著者</th>
              <th>貸出状況</th>
              <th>保管場所</th>
              <th>登録日</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
