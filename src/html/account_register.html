<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.cloudbib.net/js/util.js"></script>

    <script>
      $(document).ready(function () {
        var options = {
          dataType: "json",
          success: processJson,
        };
        $("#form").ajaxForm(options);
      });

      function processJson(data) {
        if (!handleError(data)) {
          alert("アカウントを作成しました");
          window.location.href = data.path_to_home;
        }
      }
    </script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/">製品ホーム</a>
      <a href="/search/manual">マニュアル</a>
      <a
        href="https://twitter.com/messages/compose?recipient_id=1618571454580137984"
        >問い合わせ</a
      >
    </div>

    <div style="padding-left: 6px">
      <h1>
        <font size="+3" style="color: royalblue">CloudBib</font
        ><font size="+2" style="color: royalblue"> - アカウント作成</font>
      </h1>
    </div>
    <hr />

    <form
      id="form"
      name="form"
      action="/account/add"
      method="post"
      onsubmit="return postPasswordForm('form', 'password', 'confirm_password', 8)"
    >
      <div class="container">
        <div class="full-container">
          <label for="uname"><b>ユーザー名</b></label>
          <input
            type="text"
            placeholder=""
            name="uname"
            id="uname"
            pattern="[a-zA-Z0-9]+"
            required
          />
          <br />
          <font size="-1" style="color: gray"
            >半角英数、数字を使用できます。</font
          ><br />
          <br />

          <label for="email"><b>メールアドレス</b></label>
          <input
            type="email"
            placeholder=""
            name="email"
            id="email"
            required
          /><br />

          <label for="password"><b>パスワード</b></label>
          <input type="password" name="password" id="password" required />
          <br />
          <font size="-1" style="color: gray"
            >半角英数、数字、記号を組み合わせて８文字以上で入力してください。</font
          ><br />
          <br />

          <label for="password"><b>パスワード (確認用)</b></label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />

          <div class="container">
            <input type="checkbox" id="terms-checkbox" name="terms-checkbox""
            required />
            <label for="terms-checkbox"
              ><a href="/terms">利用規約</a>と<a href="/privacy"
                >プライバシーポリシー</a
              >に同意してアカウントを作成します。</label
            >
          </div>

          <div class="btncontainer">
            <button type="submit" class="submitbtn">アカウントを作成</button>
          </div>
        </div>
      </div>
    </form>

    <br />
    <div class="footer">
      <a href="/terms" target="_blank">利用規約</a> |
      <a href="/privacy" target="_blank">プライバシーポリシー</a> |
      <a href="/notation" target="_blank">特商法表記</a>
    </div>
  </body>
</html>
