<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.cloudbib.net/css/default.css">
<script src="https://www.cloudbib.net/js/util.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>

<script>
$(document).ready(function() { 
  var options = {
    dataType: 'json',
    success:  processJson
  };
  $('#form').ajaxForm(options);

  document.getElementById("user_admin").onchange = function() {
    document.getElementById("user_id").disabled = true;
  };

  document.getElementById("user_user").onchange = function() {
    document.getElementById("user_id").disabled = false;
  };
});

function processJson(data) {
  if (!handleError(data)) {
    window.location.href = data.path_to_home;
  }
}

function postForm(formId) {
  var form = document.getElementById(formId);
  var data = new FormData(form);

  var xhr = new XMLHttpRequest();
  xhr.open("POST", form.action, true);
  xhr.send(data);
}

</script>
</head>

<body>
  <div class="topnav">
    <a class="active" href="/">ホーム</a>
    <a href="/search/main">マニュアル</a>
    <a
      href="https://twitter.com/messages/compose?recipient_id=1530991195333308417"
      >問い合わせ</a
    >
  </div>

  <div style="padding-left: 6px">
    <h3><b style="color:black"><font size ="+2">クラウド図書管理システム CloudBib</font></b></h3>
  </div>

 
    <img src="image/banner.jpg" width="360" />
 <hr>

  <form id="form" name="form" action="/auth/login" method="post">
  <div class="full-container">
    <label for="uname"><b>ユーザー名</b></label>
    <input type="text" placeholder="" name="uname" required>
    <label for="password"><b>パスワード</b></label>
    <input type="password" placeholder="" name="password" required>
    <hr>
    <b>ユーザー区分</b>
    <input type="radio" name="user_category" id="user_admin" value="admin" checked=true>
    <label for="user_admin">管理者</label>
    <input type="radio" name="user_category" id="user_user" value="user">
    <label for="user_user">利用者</label><br/>
    <hr>
    <label for="user_id"><b>利用者ID</b></label>
    <input type="text" name="user_id" id="user_id" disabled>
    <div class="btncontainer">
      <button type="submit" class="submitbtn" onclick="document.getElementById('user_id').removeAttribute('disabled'); postForm('form')">ログイン</button>
    </div>
  </div>
  </form> 



</body>
</html>
