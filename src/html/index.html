<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cloud-bib.herokuapp.com/css/default.css">
<script src="https://cloud-bib.herokuapp.com/js/util.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>

<script>
$(document).ready(function() { 
  var options = {
    dataType: 'json',
    success:  processJson
  };
  $('#form').ajaxForm(options);
});

function processJson(data) {
  if (!handleError(data)) {
    window.location.href = '/home';
  }
}
</script>
</head>

<body>
  <h3><b style="color:red"><font size ="+2">CloudBib</font></b></h3>
  <form id="form" name="form" action="/auth/login" method="post">
  <div class="full-container">
    <label for="uname"><b>ユーザー名</b></label>
    <input type="text" placeholder="" name="uname" required>
    <label for="password"><b>パスワード</b></label>
    <input type="password" placeholder="" name="password" required>
    <div class="btncontainer">
      <button type="submit" class="submitbtn">ログイン</button>
    </div>
  </div>
  </form> 
  <br/>
  <br/>
</body>
</html>
