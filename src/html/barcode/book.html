<!DOCTYPE html>
<html>
  <head>
    <title>図書管理システム CloudBib</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.cloudbib.net/css/default.css" />
    <script src="https://www.cloudbib.net/js/util.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        fetchJsonData(event, "generateBookBarcodeForm", "POST", "/barcode/book/generate", null, processGenerateBookBarcode);
      });

      function processGenerateBookBarcode(data) {
        if (handleError(data)) {
          window.close();
          return;
        }

        const container = document.getElementById("barcode-container");

        var dataSet = data["book_list"];
        var barcode_size = data["barcode_size"];
        $.each(dataSet, function (i, d) {
          var value = d.id.toString();
          if (barcode_size > 0) {
            value = "0000000000" + value;
            value = value.slice(-barcode_size);
          }
          const svgId = `svg-${value}`;
          const svg = `<svg id="${svgId}"></svg>`;
          container.insertAdjacentHTML("beforeend", svg);
          JsBarcode(`#${svgId}`, value, {
            format: "{{BARCODE_TYPE}}",
            width: parseInt("{{BARCODE_WIDTH}}"),
            height: parseInt("{{BARCODE_HEIGHT}}"),
            margin: parseInt("{{BARCODE_MARGIN}}"),
            displayValue: true,
          });
        });
      }
    </script>
  </head>

  <body>
    <div id="barcode-container"></div>
    <form
      id="generateBookBarcodeForm"
      name="generateBookBarcodeForm"
    >
      <input
        type="hidden"
        name="book_id_start"
        id="book_id_start"
        value="{{BOOK_ID_START}}"
      />
      <input
        type="hidden"
        name="book_id_end"
        id="book_id_end"
        value="{{BOOK_ID_END}}"
      />
      <input
        type="hidden"
        name="barcode_size"
        id="barcode_size"
        value="{{BARCODE_SIZE}}"
      />
    </form>
  </body>
</html>
